<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Elapsed Time</title>
	
	<script>
		function calculateTimedifferenceerence() {
			var currentDate = new Date();
			var enteredDate = new Date(document.getElementById("date").value);
			var years = 0;
			var months = 0;
			var days = 0;

			// Get the differenceerence between the two dates in miliseconds
			var difference = Math.abs(currentDate - enteredDate);

			// The while statements will subtract the time measurement from the difference until it cannot anymore, then it will move to the next while statement.

			// Years (1000 ms * 60 s * 60 m * 24 hrs * 30 days * 12 months)
			while (difference >= 1000 * 60 * 60 * 24 * 30 * 12) {
				difference = difference - 1000 * 60 * 60 * 24 * 30 * 12;
				years = years + 1;
			}

			//Months (1000 ms * 60 s * 60 m * 24 hrs * 30 days)
			while (difference >= 1000 * 60 * 60 * 24 * 30) {
				difference = difference - 1000 * 60 * 60 * 24 * 30;
				months = months + 1;
			}

			// Days (1000 ms * 60 s * 60 m * 24 hrs)
			while (difference >= 1000 * 60 * 60 * 24) {
				difference = difference - 1000 * 60 * 60 * 24;
				days = days + 1;
			}

			//Display the result
			document.getElementById("displayInfo").innerHTML = years + " Years, " + months + " Months, " + days + " Days";
		}
	</script>
</head>
<body>
	<p>Date:</p>
	<input type="date" id="date">
	<br><br>
	<button onclick="calculateTimedifferenceerence()">Calculate Elapsed Time</button>
	<p id="displayInfo"></p>
</body>
</html>
